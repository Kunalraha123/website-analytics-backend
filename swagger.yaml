openapi: 3.0.3
info:
  title: Website Analytics API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/auth/register:
    post:
      summary: Register a new app and receive an API key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                ownerEmail:
                  type: string
                expiresAt:
                  type: string
      responses:
        '201':
          description: Created
  /api/analytics/collect:
    post:
      summary: Collect analytics event
      parameters:
        - in: header
          name: x-api-key
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '201':
          description: Created
  /api/analytics/event-summary:
    get:
      summary: Get event summary
      parameters:
        - in: query
          name: event
          schema:
            type: string
          required: true
        - in: query
          name: startDate
          schema:
            type: string
        - in: query
          name: endDate
          schema:
            type: string
        - in: query
          name: app_id
          schema:
            type: string
      responses:
        '200':
          description: OK
  /api/analytics/user-stats:
    get:
      summary: Get user stats
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
components:
  schemas:
    Event:
      type: object
      properties:
        event:
          type: string
        url:
          type: string
        referrer:
          type: string
        device:
          type: string
        ipAddress:
          type: string
        timestamp:
          type: string
          format: date-time
        metadata:
          type: object
